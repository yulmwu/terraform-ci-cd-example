name: Terraform PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        continue-on-error: true
        run: terraform validate 2>&1 | tee validate.txt

      - name: Comment PR with validation result
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const validateOutput = fs.readFileSync('terraform/validate.txt', 'utf8')
            const status = '${{ steps.validate.outcome }}'

            const body = [
              '### Terraform validation result',
              '',
              `**Status:** ${status === 'success' ? 'Valid' : 'Invalid'}`,
              '',
              '```',
              validateOutput.substring(0, 65000),
              '```'
            ].join('\n')

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
